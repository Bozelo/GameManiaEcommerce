<section class="frase">
    <div>
        <p>Ola Amigo Gamer, seja bem vindo. Entre e aproveite o que tem de melhor no mundo Gamer.</p>
    </div>
</section>

<main>
   
    <form (ngSubmit)="receberDados()">

        <div class="campo-label">

             <!-- for ao clicar em Email seleciona a caixa de digitação, muito bom para celular! -->
            <label for="email">Email</label>

            <!-- Binding: Ligação com Template e Classe [ngModel]="" -->
            <input type="email" name="email" id="email" placeholder="Seu email aqui..." [(ngModel)]="userModel.email">

        </div>

        <div class="campo-label">

            <!-- for ao clicar em Email seleciona a caixa de digitação, muito bom para celular! -->
           <label for="senha">Senha</label>

           <!-- Binding: Ligação com Template e Classe [ngModel]=""-->
           <input type="password" name="password" id="senha" placeholder="Sua senha aqui..." [(ngModel)]="userModel.password">

       </div>

       <input id="botao-enviar" type="submit" value="Logar">

    </form>
    <!-- Diretiva, renderização condicional -->
    <p id="mensagem" *ngIf=" mensagem != '' " >{{ mensagem }}</p> <!-- Binding: Ligação de login.component.ts com login.html {{ mensagem }}-->
</main>
